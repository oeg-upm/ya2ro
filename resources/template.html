<!DOCTYPE html>
<html lang="en">
<title>Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<style id="style">

body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px; text-align: justify;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
img {
		display: block;
		margin-left: auto;
		margin-right: auto;
}
</style>

<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
	<a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
	<div class="w3-container">
		<h3 class="w3-padding-64"><b>Supplementary Materials</b></h3>
	</div>

	
	<div class="w3-bar-block">
		<span id="sidebar"></span>

	</div>
	
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
	<a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">â˜°</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

	<!-- Header -->
	<div class="w3-container" style="margin-top:80px" id="showcase">
		<h1><b> Title </b></h1>
	</div>

	<!-- Summary -->
	<span id=summary></span>

	<!-- Goal -->
	<span id=goal></span>

	<!-- Social Motivation -->
	<span id=social_motivation></span>

	<!-- Areas -->
	<span id=areas></span>
	
	<!-- Sketch -->
	<span id=sketch></span>

	<!-- Demo -->
	<span id=demo></span>
	
	<!-- datasets -->
	<span id=datasets></span>

	<!-- Software -->
	<span id=software></span>

	<!-- Bibliography -->
	<span id=bibliography></span>

	<!-- Authors -->
	<span id=authors></span>


	</div>
	</div>
	</div>
	</div>
	</div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
	document.getElementById("mySidebar").style.display = "block";
	document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
	document.getElementById("mySidebar").style.display = "none";
	document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
	document.getElementById("img01").src = element.src;
	document.getElementById("modal01").style.display = "block";
	var captionText = document.getElementById("caption");
	captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
